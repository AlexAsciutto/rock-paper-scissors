<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
</head>
<body>
<div>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
</div>
<div id="result"></div>

<!--JAVASCRIPT BELOW-->

<script>

let playerScore = 0
let computerScore = 0
const buttons = document.querySelectorAll('button')

// Create a function that returns random computer choice //

function computerChoice() {
    let choices = ['rock', 'paper', 'scissors'];
    return choices[Math.floor(Math.random() * choices.length)];
}

// Disable buttons

function disableButtons() {
      buttons.forEach(button => {
        button.disabled = true;
      });
    }

// Create a function that plays a round, keeps score, and logs the results of the game //

function playRound(playerSelection) {
    let computerSelection = computerChoice()
    let result = ""

    if ((playerSelection === 'rock' && computerSelection === 'scissors') ||
        (playerSelection === 'scissors' && computerSelection === 'paper') ||
        (playerSelection === 'paper' && computerSelection === 'rock')) {

            playerScore += 1
            result = (`You won! ${playerSelection} beats ${computerSelection} \n Player score: ${playerScore} Computer score: ${computerScore}`)

        } else if (playerSelection === computerSelection) {

            result = (`It's a tie! You both chose ${playerSelection} \n Player score: ${playerScore} Computer score: ${computerScore}`)

        } else {

            computerScore += 1
            result = (`You lost! ${computerSelection} beats ${playerSelection} \n Player score: ${playerScore} Computer score: ${computerScore}`)
        }

        // Print result on page

       document.getElementById('result').innerHTML = result;
       return;
}

// Add an event listener to each button that calls the playRound function with the id of the button as the playerSelection

buttons.forEach((button) => {
        button.addEventListener("click", function () {
          playRound(button.id);
        });
    });

</script>
</body>
</html>
