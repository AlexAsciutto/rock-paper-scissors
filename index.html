<script>

// Create a function that randomly returns "Rock", "Paper", or "Scissors" //

function getComputerValue() {
    randomValue = Math.floor(Math.random() * 3);
    if (randomValue == "1") {
        return "Rock";
    }
    else if (randomValue == "2") {
        return "Paper";
    }
    else {
        return "Scissors";
    }
}

// Create a function that plays a single round of Rock Paper Scissors.//

// and then return a string that declares the winner of the round like so: "You Lose! Paper beats Rock" //

// Make your functionâ€™s playerSelection parameter case-insensitive (so users can input rock, ROCK, RocK or any other variation).//

function playRound(playerSelection, computerSelection) {
    if (playerSelection === computerSelection) {
        return `It's a tie! You both picked ${playerSelection}`;
    } else if (playerSelection === "Rock" && computerSelection === "Paper") {
        return `You lost! ${computerSelection} beats ${playerSelection}`;
    } else if (playerSelection === "Paper" && computerSelection === "Rock") {
        return `You won! ${playerSelection} beats ${computerSelection}`;
    } else if (playerSelection === "Rock" && computerSelection === "Scissors") {
        return `You won! ${playerSelection} beats ${computerSelection}`;
    } else if (playerSelection === "Scissors" && computerSelection === "Rock") {
        return `You lost! ${computerSelection} beats ${playerSelection}`;
    } else if (playerSelection === "Scissors" && computerSelection === "Paper") {
        return `You won! ${playerSelection} beats ${computerSelection}`;
    } else if (playerSelection === "Paper" && computerSelection === "Scissors") {
        return `You lost! ${computerSelection} beats ${playerSelection}`;
    }
}

const computerSelection = getComputerValue();
console.log(playRound(playerSelection, computerSelection))

</script>
